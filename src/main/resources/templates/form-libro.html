<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Menú Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libro/lista}">Menú Libros</a>
            </li>

        </ul>

    </nav>
    
    <div class="container m-5">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">ERROR!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <form th:action="@{/libro/registro}" method="POST">
        <div class="form-group">
            <label>ISBN</label> <input type="number" class="form-control" name="isbn" placeholder="isbn">
        </div>
        <div class="form-group">
            <label>Titulo</label> <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
        </div>
        <div class="form-group">
            <label>Año</label> <input type="number" class="form-control" name="anio" placeholder="Año de publicación">
        </div>
        <div class="form-group">
            <label>Ejemplares</label> <input type="number" class="form-control" name="ejemplares"
                placeholder="Cantidad de Ejemplares">
        </div>
        <div class="form-group">
            <label>Ejemplares Prestados</label> <input type="number" class="form-control" name="ejemplaresPrestados"
                placeholder="Cantidad de Ejemplares Prestados">
        </div>
        <div class="form-group">
            <label>Nombre del Autor</label> <input type="text" class="form-control" name="nombreAutor"
                placeholder="Nombre del Autor">
        </div>
        <div class="form-group">
            <label>Apellido del Autor</label> <input type="text" class="form-control" name="apellidoAutor"
                placeholder="Apellido del Autor">
        </div>
        <div class="form-group">
            <label>Nombre de la Editorial</label> <input type="text" class="form-control" name="nombreEditorial"
                placeholder="Nombre de la Editorial">
        </div>
        <div class="form-group">
            <label>Foto</label> <input type="text" class="form-control" name="foto" placeholder="Foto">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>

</html>
