<html>

<head>
    <title>Panel Libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">
        <ul class="navbar-nav" >
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Men√∫ Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libro/registro}">Ingresar Usuario</a>
            </li>

        </ul>

    </nav>
    <h1 style="text-align: center; margin-top: 3%;">LISTA DE CLIENTES</h1>
    <div class="container-fluid" style="display: flexbox;justify-content: center;">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.documento}"></td>
                    <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>
                        <i th:if="${usuario.alta}" class="fa fa-circle text-success">Disponible</i>
                        <i th:unless="${usuario.alta}" class="fa fa-circle" style="color:red;">Ausente</i>
                    </td>
                    <td>
                        <a th:href="@{/usuario/Usuario_Alta/__${usuario.id}__}" class="btn btn-success btn-sm"
                            title="Alta">Alta</a>
                        <a th:href="@{/usuario/Usuario_Baja/__${usuario.id}__}" class="btn btn-danger btn-sm"
                            title="Baja">Baja</a>
                    </td>

                    <td>
                        <a th:href="@{/usuario/modificar/__${usuario.id}__}" class="btn btn-success">Modificar</a>
                        <a th:href="@{/usuario/eliminar/__${usuario.id}__}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <p><a th:href="@{/usuario/registro}" class="btn btn-primary my-2">Ingresar Usuario</a>
</body>

</html>
