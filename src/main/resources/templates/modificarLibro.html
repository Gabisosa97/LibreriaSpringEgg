<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Modificar Libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Menú Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libro/lista}">Menú Libros</a>
            </li>
        </ul>
    </nav>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">isbn</th>
                <th scope="col">Titulo</th>
                <th scope="col">Año</th>
                <th scope="col">Ejemplares</th>
                <th scope="col">Ejemplares Prestados</th>
                <th scope="col">Ejemplares Restantes</th>
                <th scope="col">Apellido Autor</th>
                <th scope="col">Editorial</th>
                <th scope="col">Foto</th>
            </tr>
        </thead>
        <tbody th:each="libro : ${libro}">
            <tr>
                <td th:text="${libro.isbn}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.anio}"></td>
                <td th:text="${libro.ejemplares}"></td>
                <td th:text="${libro.ejemplaresPrestados}"></td>
                <td th:text="${libro.ejemplaresRestantes}"></td>
                <td th:text="${libro.autor.apellido}"></td>
                <td th:text="${libro.editorial.nombre}"></td>
                <td th:text="${libro.foto}"></td>
            </tr>
        </tbody>
    </table>

    <form th:action="@{/libro/modificar/__${id}__}" method="POST" style="display: flexbox; margin: 2%;">
        <input hidden th:value="${id}" name="id">
        <div class="form-group">
            <label>ISBN</label> <input th:value="${libro.isbn}" type="number" class="form-control" name="isbn"
                placeholder="ISBN">
        </div>
        <div class="form-group">
            <label>Titulo</label> <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo"
                placeholder="Titulo del Libro">
        </div>
        <div class="form-group">
            <label>Año</label> <input th:value="${libro.anio}" type="number" class="form-control" name="anio"
                placeholder="Año de publicación">
        </div>
        <div class="form-group">
            <label>Ejemplares</label> <input th:value="${libro.ejemplares}" type="number" class="form-control"
                name="ejemplares" placeholder="Cantidad de Ejemplares">
        </div>
        <div class="form-group">
            <label>Ejemplares Prestados</label> <input th:value="${libro.ejemplaresPrestados}" type="number"
                class="form-control" name="ejemplaresPrestados" placeholder="Cantidad de Ejemplares Prestados">
        </div>
        <div class="form-group">
            <label>Foto</label> <input th:value="${libro.foto}" type="text" class="form-control" name="foto"
                placeholder="Foto">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>

</body>

</html>
