<html>

<head>
    <title>Panel Libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Menú Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libro/registro}">Ingresar Libro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/libro/listaSimple}">Vista Simple</a>
            </li>

        </ul>
        
    </nav>
    <h1 style="text-align: center; margin-top: 3%;">LISTA DE LIBROS</h1>
    <div class="container-fluid" style="display: flexbox;justify-content: center;">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">isbn</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Año</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Prestados</th>
                    <th scope="col">Restantes</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="libro : ${libros}">
                <tr>
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.anio}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.ejemplaresPrestados}"></td>
                    <td th:text="${libro.ejemplaresRestantes}"></td>
                    <td th:text="${libro.autor.nombre + ' ' + libro.autor.apellido}"></td>
                    <td>
                        <i th:if="${libro.alta}" class="fa fa-circle text-success">Disponible</i>
                        <i th:unless="${libro.alta}" class="fa fa-circle" style="color:red;">Ausente</i>
                    </td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td th:text="${libro.foto}"></td>

                    <td>
                        <a th:href="@{/libro/Libro_Alta/__${libro.id}__}" class="btn btn-success btn-sm"
                            title="Alta">Alta</a>
                        <a th:href="@{/libro/Libro_Baja/__${libro.id}__}" class="btn btn-danger btn-sm"
                            title="Baja">Baja</a>
                    </td>

                    <td>
                        <a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-success btn-sm">Modificar</a>
                        <a th:href="@{/libro/eliminar/__${libro.id}__}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <p><a th:href="@{/libro/registro}" class="btn btn-primary my-2">Ingresar Libro</a>
</body>

</html>
