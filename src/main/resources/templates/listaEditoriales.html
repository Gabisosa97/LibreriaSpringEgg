<html>

<head>
    <title>PANEL EDITORIALES</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">


        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Men√∫ Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/editorial/registro}">Ingresar Editorial</a>
            </li>

        </ul>

    </nav>
    <h1 style="text-align: center; margin-top: 3%;">LISTA DE EDITORIALES</h1>
    <div class="container-fluid">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>

                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="editorial : ${editoriales}">
                <tr>
                    <th scope="row" th:text="${editorial.id}"></th>
                    <td th:text="${editorial.nombre}"></td>

                    <td>
                        <a th:href="@{/editorial/modificar/__${editorial.id}__}" class="btn btn-success">Modificar</a>
                        <a th:href="@{/editorial/eliminar/__${editorial.id}__}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <p><a th:href="@{/editorial/registro}" class="btn btn-primary my-2">Ingresar Editorial</a>
    </div>

</body>

</html>
