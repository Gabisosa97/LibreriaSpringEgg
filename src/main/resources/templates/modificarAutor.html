<html>

<head>
    <title>Modificar Autor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/modificar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">


        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Menú Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autor/lista}">Menú Autores</a>
            </li>

        </ul>

    </nav>
    <br><br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>

            </tr>
        </thead>
        <tbody th:each="autor : ${autor}">
            <tr>
                <th scope="row" th:text="${autor.id}"></th>
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.apellido}"></td>

            </tr>

        </tbody>
    </table>
    <form th:action="@{/autor/confirmarModificacion/__${autor.id}__}" method="POST">
        <div class="form-group">
            <label>Nombre</label> <input type="text" class="form-control" name="nombre"
                placeholder="Nuevo nombre del Autor">
        </div>

        <div class="form-group">
            <label>Apellido</label> <input type="text" class="form-control" name="apellido"
                placeholder="Nuevo apellido del Autor">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>

</body>

</html>
