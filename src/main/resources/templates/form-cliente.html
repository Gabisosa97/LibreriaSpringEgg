<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-image: url(https://fondosmil.com/fondo/31240.jpg); background-size: cover">
    <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark" style="background-color: #252323 !important">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Navbar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Menú Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/lista}">Menú Usuarios</a>
            </li>

        </ul>

    </nav>

    <div class="container m-5">
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">ERROR!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <form th:action="@{/usuario/registro}" method="POST">
        <div class="form-group">
            <label>Documento</label> <input type="number" class="form-control" name="documento" placeholder="Documento">
        </div>
        <div class="form-group">
            <label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label>Apellido</label> <input type="text" class="form-control" name="apellido"
                placeholder="Apellido">
        </div>
        <div class="form-group">
            <label>Telefono</label> <input type="text" class="form-control" name="telefono"
                placeholder="Telefono">
        </div>
        <div class="form-group">
            <label>Contraseña</label> <input type="password" class="form-control" name="clave"
                placeholder="Contraseña">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
